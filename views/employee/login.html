<% include ../header.html %>
<div class="container">
    <form class="form-signin" action="/employee/login" method="post">
        <h2 class="form-signin-heading">请 登 录</h2>
        <label for="inputName" class="sr-only">账户</label>
        <input type="text" id="inputName" name="employee_name" class="form-control" placeholder="账户" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登  录</button>
    </form>
    <% if(locals.msg) { %>
    <div class="alert alert-danger"  role="alert">
        <%=msg %>
    </div>
    <% } %>
</div>
<% include ../footer.html %>
