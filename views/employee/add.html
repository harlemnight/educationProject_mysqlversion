<% include ../header.html %>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">添加员工信息</h1>
    <div class="row placeholders">
    <form class="form-horizontal"  action="/employee/add" method="post">
        <% if(locals.msg) { %>
        <%if(locals.status) { %>
        <div class="alert alert-success"  role="alert">
            <%=msg %>!
        </div>
        <% }else { %>
        <div class="alert alert-danger"  role="alert">
            <%=msg %>!
        </div>
        <% }
        }%>
        <div class="form-group">
            <label for="employee_name" class="col-sm-2 control-label">账户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="employee_name"
                       id="employee_name" placeholder="账户"
                       value="<% if(locals.employee) {%><%=employee.employee_name%><%}%>"
                       required autofocus
                >
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"  id="password" placeholder="密码" required>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age"
                       id="age" placeholder="年龄"
                       value="<% if(locals.employee) {%><%=employee.age%><%}%>"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮件地址</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email"
                       id="email" placeholder="邮件地址"
                       value="<% if(locals.employee) {%><%=employee.email%><%}%>"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="phone_no1" class="col-sm-2 control-label">联系电话1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone_no1"
                       id="phone_no1" placeholder="联系电话1"
                       value="<% if(locals.employee) {%><%=employee.phone_no1%><%}%>"
                       required
                >
            </div>
        </div>
        <div class="form-group">
            <label for="phone_no2" class="col-sm-2 control-label">联系电话2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone_no2"
                       id="phone_no2" placeholder="联系电话2"
                       value="<% if(locals.employee) {%><%=employee.phone_no2%><%}%>"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="home_address" class="col-sm-2 control-label">联系地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="home_address"
                       id="home_address" placeholder="联系地址"
                       value="<% if(locals.employee) {%><%=employee.home_address%><%}%>"
                >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>

    </div>
</div>
<% include ../footer.html %>
